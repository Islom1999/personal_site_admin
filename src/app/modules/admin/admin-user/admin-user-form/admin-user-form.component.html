<h2 mat-dialog-title>{{ data?.AdminUser ? 'Tahrirlash' : "Yangi qo'shish" }}</h2>

<form class="flex flex-col gap-2 mt-4" [formGroup]="form" (ngSubmit)="submit()" mat-dialog-content>
  <div class="item">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
  </div>

  <div class="item">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" />
    </mat-form-field>
  </div>

  <div class="item w-full">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role_id" required>
        @for (role of roles(); track role.id) {
          <mat-option [value]="role.id">
            {{ role?.name }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <div class="item">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" />
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <div class="flex justify-between">
      <div class="item">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          Saqlash
        </button>
        <button mat-button type="button" (click)="dialogRef.close()">Bekor qilish</button>
      </div>
      <div class="item">
        @if (data?.AdminUser) {
          <button mat-button type="button" color="warn" (click)="delete()">O'chirish</button>
        }
      </div>
    </div>
  </div>
</form>
